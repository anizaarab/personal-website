<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canela Lavanda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/aniza.jpg" />
        <h1>@canelalavanda</h1>
      </header>
      <ul>
        <li style="border-radius: 0">
          <a href="">
            <img
              src="./images/canelalavanda.png"
              alt="Aniza Arab"
              width="200px"
            />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/canela_lavanda">
            <img src="./images/instagram.svg" alt="Instagram" width="20" />
            Instagram
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/taller.canela">
            <img src="./images/facebook.svg" alt="Facebook" width="20" />
            Facebook
          </a>
        </li>
        <li class="in-construction">
          Nuestra página esta en construcción, pronto tendremos más novedades
        </li>
      </ul>
    </main>
    <div class="bottom-element">
      Inspired in <a href="https://www.craftz.dog">Takuya Matsuyama</a>
    </div>
  </body>
</html>
